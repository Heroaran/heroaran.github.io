    const cleanText = (s='') =>

    .replace(/\u00A0/g, ' ')                  // NBSP â†’ ì¼ë°˜ ê³µë°±

const stripGender = name => cleanText(name).replace(/\s*\([MF]\)\s*$/i, '').trim();

// ê¸°ì¡´ì²˜ëŸ¼ '_'ë¥¼ ì“°ê³  ì‹¶ìœ¼ë©´ ìœ ì§€í•´ë„ ë¨(ìµœì†Œ ë³€ê²½)
const sanitizeName = name => name.replace(/[^ê°€-í£a-zA-Z0-9]/g, '_');

const normalize = text => sanitizeName(stripGender(cleanText(text).toLowerCase()));

    const getItemImageName = name => {
